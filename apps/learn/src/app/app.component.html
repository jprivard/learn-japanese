<mat-button-toggle-group name="filter" (change)="filter($event.value)">
  <mat-button-toggle *ngFor="let option of options" [value]="option" [checked]="option === (filter$ | async)">{{ option | titlecase }}</mat-button-toggle>
</mat-button-toggle-group>

<ul>
  <li *ngFor="let subject of (filtered$ | async)">
    {{ subject.url }}
  </li>
</ul>
